<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판 템플릿</title>
</head>
<body>
    <table border="1">
        <!-- 타이틀 시작 -->
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th rowspan = "3">H</th>
            <th colspan = "3">I</th>
            <th>J</th>
        </tr>
        <tr>
            <th>K</th>
            <th>L</th>
            <th colspan = "2">M</th>
            <th rowspan = "4">N</th>
        </tr>
        <tr>
            <th>O</th>
            <th>P</th>
            <th>Q</th>
            <th>R</th>
        </tr>
        <tr>
            <th>S</th>
            <th colspan = "3">T</th>
            <th>U</th>
        </tr>
        <tr>
            <th colspan = "2">V</th>
            <th>W</th>
            <th>X</th>
            <th>Y</th>
        </tr>

</body>
</html>
