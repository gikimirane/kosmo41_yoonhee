<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	$('h1').addClass(function (index) {
        		return 'class' + index;
        	});
        });
    </script>
</head>
<body>
    <h1 class="class0">Header-0</h1>
    <h1 class="class1">Header-1</h1>
    <h1 class="class2">Header-2</h1>
</body>
</html>
