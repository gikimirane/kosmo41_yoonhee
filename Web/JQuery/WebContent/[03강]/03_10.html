<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	$('img').attr('width', function (index) {
        		return (index + 1) * 100;
        	});
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" width="200">
    <img src="Desert.jpg" width="200">
    <img src="Hydrangeas.jpg" width="200">
</body>
</html>
