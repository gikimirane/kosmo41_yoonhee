<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	// removeAttr 문서 객체의 속성을 제거합니다.
        	$('h1').removeAttr('data-index');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
