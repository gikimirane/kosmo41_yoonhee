<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	// .image의 크기를 조정합니다.
        	$('img').css('width', 250);
        	
        	// 함수를 2초마다 실행합니다.
        	setIntercal(function () {
        		// 첫 번째 이미지를 마지막으로 보냅니다.
        		$('img').first().appendTo('body');
        	}, 2000);
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" width=200 />
    <img src="Desert.jpg" width=200 />
    <img src="Hydrangeas.jpg" width=200 />
    <img src="Jellyfish.jpg" width=200 />
    <img src="Koala.jpg" width=200 />
</body>
</html>
