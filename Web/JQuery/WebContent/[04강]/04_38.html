<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).readt(function (event) {
        	$('textarea').keyup(function () {
        		// 남은 글자 수를 구합니다.
        		var inputlength = $(this).val().length;
        		var remain = 15 - inputLength;
        		
        		// 문서 객체에 입력합니다.
        		$('h1').html(remain);
        		
        		// 문서 객체의 색상을 변경합니다.
        		if (remain >= 0) {
        			$('h1').css('color', 'Black');
        		} else {
        			$('h1').css('color', 'Red');
        		}
        	});
        });
    </script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>150</h1>
        <textarea cols="70" rows="5"></textarea>
    </div>
</body>
</html>
