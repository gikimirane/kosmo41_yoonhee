<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- 이렇게 쓰면 안된다. -->
    <script>
        $(document).ready(function () {
        	$('h1').toggle(function () {
        		$(this).next().hide('slow');
        	}, function () {
        		$(this).next().show('slow');
        	});
        });
    </script>
</head>
<body>
    <h1>OPEN & CLOSE</h1>
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

</body>
</html>
