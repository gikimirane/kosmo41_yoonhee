<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin:0px; padding:0px }
        ul { list-style:none; }
        img { width:500px; height:350px; }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="jquery.innerfade.js"></script>
    <script>
        $(document).ready(function () {
        	// innerfade 플러그인을 적용합니다.
        	$('#inner_fade').innerfade({
        		animationtype: 'fade',
        		speed: 750,
        		timeout: 2000,
        		type: 'random',
        		containerheight: '350px'
        	});
        });
    </script>
</head>
<body>
    <ul id="inner_fade">
        <li><img src="image/Chrysanthemum.jpg"/></li>
        <li><img src="image/Desert.jpg"/></li>
        <li><img src="image/Hydrangeas.jpg"/></li>
        <li><img src="image/Jellyfish.jpg"/></li>
        <li><img src="image/Koala.jpg"/></li>
        <li><img src="image/Lighthouse.jpg"/></li>
        <li><img src="image/Penguins.jpg"/></li>
    </ul>
</body>
</html>
