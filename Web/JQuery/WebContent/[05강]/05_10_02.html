<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width:50px; height:50px;
            background-color:Orange;
            position:relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	$('div').click(function () {
        		if($(this).position().left < 10) {
        			$(this).animate({
            			left: 500
            		}, 'slow');
        		} else {
        			$(this).animate({
            			left: 0
            		}, 'slow');
        		}
           });
       });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
