<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width:50px; height:50px;
            background-color:Orange;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
        	$('div').click(function () {
        		// animate() 메소드를 사용합니다.
        		$(this).animate({
        			width: '+=50',
        			height: '+=50'
        		}, 'slow');
        	});
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
