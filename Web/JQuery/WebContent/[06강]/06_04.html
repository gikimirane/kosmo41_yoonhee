<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title></title>
</head>
<body>
    <script>
        // XMLHttpRequest 객체를 생성합니다.
        var request = new XMLHttpRequest();
        request.open('GET', './data.html', false);
        
        // Ajax를 수행합니다.(send로 내보내기)
        request.send();
        
        // 출력합니다.
        alert(request.responseText);
    </script>
</body>
</html>
