<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Calculation</title>
</head>
<body>
    <form action="Calculation" method="post">
        첫번째 수 : <input type="text" name="first" size="10"><br/>
        두번째 수 : <input type="text" name="second" size="10"><br/>
        
        계산 : <input type="radio" name="calc" value="plu">더하기
        <input type="radio" name="calc" value="min" checked="checked">뺴기
        <input type="radio" name="calc" value="mul">곱하기
        <input type="radio" name="calc" value="div">나누기<br/>

        <input type="submit" value="계산하기">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
