<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Calculation</title>
</head>
<body>
    <form action="calc.jsp" method="post">
        첫 번째 수 : <input type="text" name="f" size="10"><br/>
        두 번째 수 : <input type="text" name="s" size="10"><br/>
        
        계산 : <input type="radio" name="calc" value="+">더하기
        <input type="radio" name="calc" value="-" checked="checked">뺴기
        <input type="radio" name="calc" value="*">곱하기
        <input type="radio" name="calc" value="/">나누기<br/>

        <input type="submit" value="계산하기">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
