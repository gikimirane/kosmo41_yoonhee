<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-12 : 조건 연산</title>
</head>
<body>
<h3>조건 연산</h3>
<hr>
<script>
    var a=3, b=5;
    document.write("a=" + a +", b="+ b +"<br><br>");
    document.write("두수의 차이:" + ((a>b)?(a-b):(b-a)));    //(a>b)가 참이면 (a-b)이고 거짓이면 (b-a)이다.
</script>
</body>
</html>
