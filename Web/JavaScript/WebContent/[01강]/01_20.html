<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-23 : 자바스크립트 전역함수</title>
<script>
function evalParselntlsNaN() {
	var res = eval("2*3+4*6");    //res는 32
	document.write("eval(\"2*3+4*6\")는 32<br>");
	var m = parselnt("32");
	document.write("parselnt(\"32\")는 " + m + "<br>");
	var n = parselnt("0x32");
	document.write("parselnt(\"0x32\")는 " + n + "<br><br>");
	
	// "hello"는 정수로 변환할 수 없으므로 parselnt("hello")는 NaN 리턴
	n = parselnt("hello");
	if(isNaN(n))    //true
	    document.write("hello는 숫자가 아닙니다.");
}
</script>
</head>
<body>
<h3>eval(), parselnt(), isNaN()</h3>
<hr>
<script>
    evalParselntlsNaN();
</script>
</body>
</html>
