<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>04-15 : new Image()로 이미지 로딩</title>
<script>
//미리 로딩해둘 이미지 이름 배열
var files = ["images/Penguins.jpg",
	     "images/lighthouse.jpg",
	     "images/Chrysanthemum.jpg",
	     "images/Desert.jpg",
	     "images/Hydrangeas.jpg",
	     "images/Jellyfish.jpg",
	     "images/Koala.jpg",
	     "images/Tulips.jpg",];
var imgs = new Array();
for(var i=0; i<files.length; i++) {
	imgs[i] = new Image();  //이미지 객체 생성
	imgs[i].src = files[i];  //이미지로딩
}

//다음 이미지 출력
var next = 1;
function change(img) {
	img.src = img[next].src;  //이미지 변경
	next++;  //다음 이미지
	next %= imgs.length;  //개수를 넘으면 처음으로
}
</script>
</head>
<body>
<h3>new Image()로 이미지 로딩</h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
<img style="border:20px ridge wheat"
     src="images/penguins.jpg" alt="." width="200" height="200"
     onclick="change(this)">
</body>
</html>
